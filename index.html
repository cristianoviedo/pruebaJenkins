<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Cardsss</title>
</head>

<body>
    <main class="card">

        <header class="card__header">
            <img src="/img/bg-pattern-card.svg" alt="background header" class="header--bkg">
            <img src="/img/image-victor.jpg" alt="profile picture" class="header--pictureProfile">
        </header>

        <div class="card__body">
            <p class="body__text">Victor Crest <span class="body__text body__text--light">26</span></p>
            <p class="body__text--light body__text--lightFontSize">London</p>
        </div>

        <footer class="card__footer">

            <div class="card__footer-section">
                <p class="footer__text">80K</p>
                <p class="footer__text--light">Followers</p>
            </div>

            <div class="card__footer-section">
                <p class="footer__text">803K</p>
                <p class="footer__text--light">Likes</p>
            </div>

            <div class="card__footer-section">
                <p class="footer__text">80K</p>
                <p class="footer__text--light">Photos</p>
            </div>

        </footer>
    </main>
</body>

</html>
